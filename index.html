<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Symptom Check</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1DB446;
            --bg-color: #f8f9fa;
            --text-color: #333;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 8px;
            cursor: pointer;
        }

        .checkbox-item input {
            width: 18px;
            height: 18px;
        }

        input[type="tel"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Kanit', sans-serif;
            box-sizing: border-box;
        }

        textarea:focus,
        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #statusMessage {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>

<body>

    <div class="container" id="formContainer">
        <h2>บันทึกอาการ</h2>
        <form id="symptomForm">
            <!-- ส่วนลงทะเบียน (จะซ่อนถ้าเคยลงแล้ว) -->
            <div class="form-group" id="phoneGroup">
                <label for="phone">เบอร์โทรศัพท์ (สำหรับการลงทะเบียนครั้งแรก)</label>
                <input type="tel" id="phone" name="phone" placeholder="ตัวอย่าง: 0812345678">
            </div>

            <!-- ส่วนเช็คอาการ -->
            <div class="form-group">
                <label>วันนี้คุณมีอาการเหล่านี้หรือไม่?</label>
                <div class="checkbox-group">
                    <label class="checkbox-item"><input type="checkbox" name="symptoms" value="ไม่มีอาการผิดปกติ"> ปกติ
                        ไม่มีอาการอื่นเพิ่มเติม</label>
                    <label class="checkbox-item"><input type="checkbox" name="symptoms" value="ปวด/บวมเล็กน้อย"> ปวด/บวม
                        เล็กน้อย</label>
                    <label class="checkbox-item"><input type="checkbox" name="symptoms" value="มีรอย"> มีรอยเข็ม/เขียวช้ำ</label>
                    <label class="checkbox-item"><input type="checkbox" name="symptoms" value="สัมผัส/แสดงสีหน้าแล้วยังรู้สึกเจ็ม">
                        ยังระบมอยู่</label>
                </div>
            </div>

            <div class="form-group">
                <label for="comment">ข้อกังวลอื่นๆ หรือรายละเอียดเพิ่มเติม</label>
                <textarea id="comment" name="comment" rows="4" placeholder="พิมพ์ข้อความของคุณที่นี่..."></textarea>
            </div>
            <button type="submit" id="submitBtn">ส่งข้อมูล</button>
        </form>
        <div id="statusMessage"></div>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const LIFF_ID = "2007784481-qWTVx4hJ";
        const GAS_EXEC_URL = "https://script.google.com/macros/s/AKfycbynxb4QvHpzt0VfMafswCIhCEZMm36pNwo9hC0Hyj8hKfMrB15cZ96Yo7qS8YjpKS6VEA/exec"; // URL ที่ลงท้ายด้วย /exec

        // --- 2. INITIALIZATION ---
        window.onload = function () {
            liff.init({ liffId: LIFF_ID })
                .then(() => {
                    if (!liff.isLoggedIn()) {
                        liff.login();
                    } else {
                        // ถ้าล็อกอินแล้ว ให้ดึง Profile มาเช็คสถานะลงทะเบียน
                        liff.getProfile().then(profile => {
                            checkRegistrationStatus(profile.userId);
                        });
                    }
                })
                .catch((err) => console.error('LIFF Init failed', err));
        };

        // --- 3. CHECK REGISTRATION STATUS ---
        function checkRegistrationStatus(uid) {
            // เรียกไปที่ GAS เพื่อเช็คว่า UID นี้มีใน Master Sheet หรือยัง
            fetch(GAS_EXEC_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                body: JSON.stringify({ action: 'check_status', userId: uid })
            })
                .then(res => res.json())
                .then(data => {
                    const phoneGroup = document.getElementById('phoneGroup');
                    const phoneInput = document.getElementById('phone');

                    if (data && data.registered) {
                        // ถ้าลงทะเบียนแล้ว -> ซ่อนช่องเบอร์โทร
                        phoneGroup.style.display = 'none';
                        phoneInput.required = false;
                        phoneInput.value = '0000000000'; // ใส่ค่าหลอกๆ กัน Error
                    } else {
                        // ถ้ายังไม่ลง -> แสดงช่องเบอร์โทร และบังคับกรอก
                        phoneGroup.style.display = 'block';
                        phoneInput.required = true;
                    }
                })
                .catch(err => {
                    // ถ้าเช็คไม่ได้ (เช่นเน็ตหลุด) ให้แสดงช่องเบอร์ไว้ก่อน (Play safe)
                    console.warn('Check status failed', err);
                    document.getElementById('phoneGroup').style.display = 'block';
                    document.getElementById('phone').required = true;
                });
        }

        // --- 4. HANDLE SUBMIT ---
        document.getElementById('symptomForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.textContent = 'กำลังส่ง...';
            btn.classList.add('loading');

            const formData = new FormData(e.target);
            liff.getProfile().then(profile => {
                const data = {
                    action: 'submit',
                    userId: profile.userId,
                    phone: formData.get('phone'),
                    symptoms: formData.getAll('symptoms'),
                    comment: formData.get('comment')
                };

                // ส่งข้อมูล (no-cors)
                fetch(GAS_EXEC_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(data)
                })
                    .then(() => {
                        btn.textContent = 'เรียบร้อย!';
                        document.getElementById('symptomForm').style.display = 'none';
                        showSuccess('บันทึกข้อมูลเรียบร้อยแล้วครับ');
                        setTimeout(() => { liff.closeWindow(); }, 2000);
                    })
                    .catch(error => {
                        btn.textContent = 'ลองใหม่';
                        btn.classList.remove('loading');
                        showError('เกิดข้อผิดพลาด: ' + error);
                    });
            });
        });

        function showSuccess(msg) {
            const el = document.getElementById('statusMessage');
            el.innerText = msg;
            el.style.display = 'block';
            el.style.color = 'green';
        }

        function showError(msg) {
            const el = document.getElementById('statusMessage');
            el.innerText = msg;
            el.style.display = 'block';
            el.style.color = 'red';
        }
    </script>
</body>

</html>
