<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    /* ... CSS เดิมของคุณ ... */
    :root { --primary-color: #1DB446; --bg-color: #f8f9fa; --text-color: #333; }
    body { font-family: 'Kanit', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
    .container { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); width: 100%; max-width: 400px; box-sizing: border-box; }
    h2 { text-align: center; color: var(--primary-color); margin-top: 0; }
    .form-group { margin-bottom: 20px; }
    label { font-weight: 500; display: block; margin-bottom: 8px; }
    .checkbox-group { display: flex; flex-direction: column; gap: 10px; }
    .checkbox-item { display: flex; align-items: center; gap: 10px; padding: 10px; border: 1px solid #eee; border-radius: 8px; cursor: pointer; }
    .checkbox-item input { width: 18px; height: 18px; }
    textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-family: 'Kanit', sans-serif; box-sizing: border-box; resize: vertical; }
    textarea:focus { outline: none; border-color: var(--primary-color); }
    button { width: 100%; padding: 14px; background-color: var(--primary-color); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: background 0.2s; }
    button:active { transform: scale(0.98); }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
    #statusMessage { text-align: center; margin-top: 15px; font-size: 14px; display: none; }
    .loading { opacity: 0.7; pointer-events: none; }
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>

  <div class="container" id="formContainer">
    <h2>บันทึกอาการ</h2>
    <form id="symptomForm">
      <div class="form-group">
        <label>อาการหลังทำหัตถการ</label>
        <div class="checkbox-group">
          <label class="checkbox-item"><input type="checkbox" name="symptoms" value="ไม่มีอาการผิดปกติ"> ไม่มีอะไรผิดปกติ</label>
          <label class="checkbox-item"><input type="checkbox" name="symptoms" value="ปวด/บวมเล็กน้อย"> ปวด/บวม เล็กน้อย</label>
          <label class="checkbox-item"><input type="checkbox" name="symptoms" value="มีรอยเข็ม"> มีรอยเข็ม</label>
          <label class="checkbox-item"><input type="checkbox" name="symptoms" value="มีรอยเขียวช้ำ"> มีรอยเขียวช้ำ</label>
        </div>
      </div>
      <div class="form-group">
        <label for="comment">ข้อกังวลอื่นๆ หรือรายละเอียดเพิ่มเติม</label>
        <textarea id="comment" name="comment" rows="4" placeholder="พิมพ์ข้อความของคุณที่นี่..."></textarea>
      </div>
      <button type="submit" id="submitBtn">ส่งข้อมูล</button>
    </form>
    <div id="statusMessage"></div>
  </div>

  <script>
    window.onload = function () {
      // ⚠️ ใส่ LIFF ID ของคุณที่นี่
      liff.init({ liffId: "2007736475-HCPXQKEU" }) 
        .then(() => {
          if (!liff.isLoggedIn()) {
            liff.login();
          } else {
             liff.getProfile().then(profile => {
                const uid = profile.userId;
                // เรียกฟังก์ชัน checkUser ฝั่ง Google Apps Script
                google.script.run
                   .withSuccessHandler(function(result) {
                      const formContainer = document.getElementById('symptomForm');
                      const statusDiv = document.getElementById('statusMessage');
                      
                      // ถ้า checkUser ส่งกลับมาว่าไม่ใช่ FollowUpDay ให้ซ่อนฟอร์ม
                      if (!result.isFollowUpDay) {
                         formContainer.style.display = 'none';
                         statusDiv.innerHTML = "<h4>วันนี้ไม่ใช่วันติดตามอาการครับ</h4><p>ขอบคุณที่เข้ามาตรวจสอบครับ</p>";
                         statusDiv.style.display = 'block';
                         statusDiv.style.color = '#555';
                      }
                   })
                   .checkUser(uid); 
             });
          }
        })
        .catch((err) => {
          console.error('LIFF Init failed', err);
          document.getElementById('statusMessage').innerText = 'Error initializing LIFF: ' + err;
          document.getElementById('statusMessage').style.display = 'block';
        });
    };

    document.getElementById('symptomForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const btn = document.getElementById('submitBtn');
      const statusMsg = document.getElementById('statusMessage');

      btn.textContent = 'กำลังส่ง...';
      btn.classList.add('loading');

      const formData = new FormData(e.target);
      const symptoms = formData.getAll('symptoms');
      const comment = formData.get('comment');

      liff.getProfile().then(profile => {
        const data = {
          userId: profile.userId,
          displayName: profile.displayName, // แถมชื่อไปให้ด้วย
          pictureUrl: profile.pictureUrl,   // แถมรูปไปให้ด้วย
          symptoms: symptoms,
          comment: comment
        };

        // เรียกฟังก์ชัน submitForm ฝั่ง Google Apps Script
        google.script.run
          .withSuccessHandler(function (response) {
            btn.textContent = 'เรียบร้อย!';
            statusMsg.innerText = 'บันทึกข้อมูลเรียบร้อยแล้วครับ ปิดหน้าต่างได้เลย';
            statusMsg.style.display = 'block';
            statusMsg.style.color = 'green';
            setTimeout(() => { liff.closeWindow(); }, 2000);
          })
          .withFailureHandler(function (error) {
            btn.textContent = 'ลองใหม่';
            btn.classList.remove('loading');
            statusMsg.innerText = 'เกิดข้อผิดพลาด: ' + error.message;
            statusMsg.style.display = 'block';
            statusMsg.style.color = 'red';
          })
          .submitForm(data); // เปลี่ยนจาก doPost เป็น submitForm เพื่อความชัวร์

      }).catch(err => {
        alert('Error getting profile: ' + err);
      });
    });
  </script>
</body>
</html>
